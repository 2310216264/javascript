        function afterofDate(n){
            var d = new Date();
            var day = d.getDate();
            d.setDate(n+day);
            return d;
        }

        function setCookie(name,value,{expire,path,domin,secure}){
            var cookieStr = encodeURIComponent(name) + "="+encodeURIComponent(value);
            if(expire){
                cookieStr += ";expire=" + afterofDate(expire);
            }
            if(path){
                cookieStr += ";path="+path;
            } 
            if(domin){
                cookieStr += ";domin="+domin;
            }
            if(secure){
                cookieStr += secure;
            }

            document.cookie = cookieStr;
