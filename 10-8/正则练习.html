<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            替代字符
        */
        var str = "baidu";
        var box = /goole|baidu|biying/;
        
        document.write(box.test(str)+"<br>");


        /*
            修饰符
            i   忽略大小写
            g   全局匹配
            m   换行匹配
            [注]如果在字符串，遇到换行，换行开始重新匹配正则
        */
        var str = "1、baidu\n2、goole\n3、bing";
        var box = /^\d/gm;
        alert(str.replace(box,"*"));
    </script>
</body>
</html>
