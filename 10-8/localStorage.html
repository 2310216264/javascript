<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // localStorage 对象
            /*setItem(name,value);
            getItem(name);
            removeItem(name);*/
            if(!window.localStorage){
                alert("当前页面不支持localStorage");
            }else{
                //缓存
                localStorage.setItem("a","1");
                localStorage.b = "2";
                localStorage["c"] = "3";

                document.write(localStorage.a);
                document.write(localStorage.b);
                document.write(localStorage.c);
            }
            window.onload = function(){
                var obt = document.getElementById("rem");
                obt.onclick = function(){
                    localStorage.removeItem("a");
                    
                }
            }
            
    </script>
</head>
<body>
    <button id="rem">删除</button>
</body>
</html>
