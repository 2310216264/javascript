<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            元字符：在正则表达式中有特殊含义的字符

            单个数字和字符的元字符
                .       匹配单个任意字符
                [范围]      匹配单个范围内的字符 [0-9_][a-z]
                [^范围]     匹配任意一个除括号范围内的的字符
                [^0-9]     匹配任意一个非数字字符
                \w      匹配单个的数字、字母下划线，等价于[a-zA-Z0-9_]
                \W      匹配单个非数字、字母下划线
                \d      匹配单个数字  等价于[0-9]
                \D      匹配单个非数字  等价于 [^0-9]
                \s      匹配单个任意空白字符
                \S      匹配单个任意非空白字符


            重复字符    x（任意的单个字符）
              x?    匹配?前的字符
              x+    匹配至少一个x字符
              x{m,n}  匹配至少m个，最多n个
              x{n}    必须匹配n个x字符
              (xyz)+  小括号括起来的部分当做单个字符处理


            锚字符
                ^       /^/行首匹配
                $       /$/行尾匹配
        */
    </script>
</head>

</body>
</html>
