<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            面向对象，继承、封装(封装构造函数)、多态

            面向对象是一个编程思想，支撑面向对象编程思想的语法是类，构造函数充当类的角色。
            构造函数和对象实现面向对象程序的时候
        */


        /*
            面向对象，继承，封装(封装构造函数)、多态
        */
        function Dog({name,type,age,color}){
            this.name = name;
            this.type = type;
            this.age = age;
            this.color = color;
        }

        /*
            通过构造函数的原型添加方法
        */
        Dog.prototype = {
            run:function(){
                alert(this.name + "会飞快的奔跑");
            },
            showSelf:function(){
                alert(`这是一个${this.type}的,${this.age}岁的,叫${this.name}的小狗`);
            },
            showColor:function(){
                alert(`${this.color}`);
            }
        }
        /*
            分类更加细的构造函数。继承
        */

       /*
        构造函数构造出来的对象，有一个属性__proto__,指向构造出这个对象的构造函数的原型
       
        instanceof 关键字
        功能：判断某一个对象是否是这个构造函数构造出来的
       */
       var xiaobai = new Dog({
           name:"小白",
           type:"比熊",
           age:3
       });
    //    alert(xiaobai.__proto__ == Dog.prototype);

    var xiaohei = new Dog({
        name:"小黑",
        type:"拉布拉多",
        age:5
    })
    alert(xiaobai instanceof Dog);
    </script>
</body>
</html>
