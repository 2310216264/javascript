<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./css/buttons.css"/>
        <script>
            function download(data){
               var arr = data.weather;
               var oT1 = document.getElementById("t1");

               var str = ``;
               for(var i=0;i<arr.length;i++){
                    str += `<tr>
                            <th>${arr[i].date}</th>
                            <th>${arr[i].weather}</th>
                            <th>${arr[i].wind}</th>
                            <th>${arr[i].temp}</th>
                        </tr>
                    `;
               }

               oT1.innerHTML=str;
            }
        </script>
        <script>
            window.onload = function(){
                var oCity = document.getElementById("city");
                var oSearch = document.getElementById("search");

                oSearch.onclick = function(){
                    oscript = document.createElement("script");
                    oscript.src = `https://api.asilu.com/weather/?city=${oCity.value}&callback=download`;
                    document.body.appendChild(oscript);
                }

            }
        </script>
    </head>
    <body>
        <div class = 'container'>
            <div class = 'panel panel-primary'>
                <div class = 'panel-heading'>
                    <h2>天气查询
                        <span id = 'info'></span>
                    </h2>
                </div>
                <div class = 'panel-body'>
                    <div class = 'form-group'>
                        <label for = "city">城市名字：</label>
                        <input id = 'city' type="text" class = 'form-control'/>
                    </div>
                    <button id = 'search' class = 'button button-3d button-action button-pill form-control'>查询该城市天气</button>
                </div>
                <div class = 'panel-footer'>
                    <table class = 'table table-bordered table-hover'>
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>天气</th>
                                <th>风向</th>
                                <th>气温</th>
                            </tr>
                        </thead>
                        <tbody id = 't1'>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
